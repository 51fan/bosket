<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bosket</title>
    <link rel="stylesheet" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="./common/common.js"></script>
</head>

<body>
    <header>
        <span class="title">
            <img src="./assets/bosket-logo.svg"></img>
            <a href="https://github.com/elbywan/bosket">Bosket</a>
        </span>
        <span class="frameworks">
           <img src="./assets/react.svg" alt="react-logo" class="react" onclick="window.bosketDemo.load('react')"/>
           <img src="./assets/angular.svg" alt="angular-logo" class="angular" onclick="window.bosketDemo.load('angular')"/>
        </span>
    </header>
    <section id="content">
        <p>
            Bosket is a collection of tree view components.<br>
            The logic is agnostic, the implementation is framework specific.
        </p>
        <div id="framework-root">
            <h4>Pick a framework !</h4>

            <div class="framework-choice">
                <div>
                    <img src="./assets/react.svg" alt="react-logo" class="react"/>
                    <div>
                        <h2><a onclick="window.bosketDemo.load('react')">React</a></h2>
                        Components for the <a href="https://facebook.github.io/react/" target="_blank">React</a> framework.
                    </div>
                </div>
                <div>
                    <img src="./assets/angular.svg" alt="angular-logo" />
                    <div>
                        <h2><a onclick="window.bosketDemo.load('angular')">Angular</a></h2>
                        Components for the <a href="https://angular.io/" target="_blank">Angular (2+)</a> framework.
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
